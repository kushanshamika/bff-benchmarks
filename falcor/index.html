<html>
  <head>
    <!-- Do _not_  rely on this URL in production. Use only during development.  -->
    <script src="//netflix.github.io/falcor/build/falcor.browser.js"></script>
    <script>
      
      //create model:
      var modelSource = new falcor.HttpDataSource('/model.json');
      var model = new falcor.Model({
              source: modelSource
      });

      //logging:
      var log = console.log.bind(console);
      var jlog = function(x) { console.log(JSON.stringify(x, null, 3)); };
      var jerror = function(x) { console.error(JSON.stringify(x, null, 3)); };

      model.get('userProfile.profile.todos[1].posts').then(jlog, jerror)

    </script>
  </head>
  <body>
  </body>
</html>
